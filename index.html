<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan Kelas 6B</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #00f2ff;
    }

    h1 {
      color: #00ffc3;
      font-size: 2.4rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
    }

    .subtitle {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #a8edea;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      max-width: 960px;
      margin: 0 auto;
    }

    .student {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .student:hover {
      transform: scale(1.05);
    }

    .student::before {
      content: '';
      display: block;
      padding-top: 150%; /* 2:3 aspect ratio */
    }

    .student img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }

    .student-name {
      margin-top: 8px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 5px #0ff;
    }

    .student {
      position: relative;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .modal-content {
      background-color: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      max-width: 420px;
      width: 100%;
      color: #e0ffff;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
      box-shadow: 0 0 15px #00f2ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00f2ff;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      font-size: 24px;
      cursor: pointer;
      color: #ff4f4f;
      text-shadow: 0 0 10px #ff4f4f;
    }

    footer {
      margin-top: 60px;
      font-style: italic;
      color: #ccc;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .modal-content {
        padding: 15px;
        font-size: 0.9rem;
      }

      .student::before {
        padding-top: 150%;
      }
    }
  </style>
</head>
<body>
  <h1>Jejak Kenangan Kelas 6B</h1>
  <div class="subtitle">Ini situs aku buat biar enggak lupa satu sama lain</div>

  <div class="gallery" id="gallery"></div>

  <div id="modal">
    <div class="modal-content" id="modal-content">
      <div class="close" onclick="closeModal()">Ã—</div>
      <img id="modal-img" src="" alt="Foto siswa">
      <p><strong>Nama:</strong> <span id="modal-name"></span></p>
      <p><strong>Tanggal lahir:</strong> <span id="modal-dob"></span></p>
      <p><strong>Hobi:</strong> <span id="modal-hobby"></span></p>
      <p><strong>Nomor urut absen:</strong> <span id="modal-id"></span></p>
    </div>
  </div>

  <footer>
    Situs ini dibuat oleh Yabes
  </footer>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      const students = await res.json();
      const gallery = document.getElementById('gallery');
      students.forEach(student => {
        const div = document.createElement('div');
        div.className = 'student';
        div.innerHTML = `
          <img src="${student.photo}" alt="${student.name}">
          <div class="student-name">${student.name}</div>
        `;
        div.onclick = () => showModal(student);
        gallery.appendChild(div);
      });
    }

    function showModal(student) {
      location.hash = `#${student.id}`;
      document.getElementById('modal-img').src = student.photo;
      document.getElementById('modal-name').textContent = student.name;
      document.getElementById('modal-dob').textContent = student.dob;
      document.getElementById('modal-hobby').textContent = student.hobby;
      document.getElementById('modal-id').textContent = student.id;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      history.replaceState(null, null, ' ');
    }

    loadData();
  </script>
</body>
</html>
